<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
<div class="main-login">

    <div class="left-login">
        <h1>ERRO: LOGIN INVALIDO CADASTRE UM USUARIO</h1>
        <img alt="Apresentação" class="leftImage" src="presentation-animate.svg">
    </div>

    <div class="right-login">
        <div class="card-login">
            <h1>Login</h1>
            <form action="/Authentication" method="post">
                <div class="textfield">
                    <label for="usuario">Email: </label>
                    <input id="usuario" name="email" placeholder="Email" type="email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha: </label>
                    <input id="senha" name="senha" placeholder="Senha" type="password">
                </div>
                <button class="btn-login">Login</button>
            </form>
        </div>

    </div>

</div>
</body>
</html>
