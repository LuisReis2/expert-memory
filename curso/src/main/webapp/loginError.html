<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link href="style/login.css" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="logo-container">
        <img alt="Logo" class="logo" src="Images/logo.png">
    </div>
</header>

<div class="main-login">

    <div class="left-login">
        <h1>ERRO: LOGIN INVÁLIDO</h1>
        <h2>Cadastre um usuário para acessar a plataforma.</h2>
        <img alt="Apresentação" class="leftImage" src="Images/presentation-animate.svg">
    </div>

    <div class="right-login">
        <div class="card-login">
            <h1>Login</h1>
            <form action="/Authentication" method="post">
                <div class="textfield">
                    <label for="usuario">Email: </label>
                    <input id="usuario" name="email" placeholder="Email" type="email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha: </label>
                    <input id="senha" name="senha" placeholder="Senha" type="password">
                </div>
                <button class="btn-login">Login</button>
            </form>
        </div>
    </div>

</div>

<footer class="footer">

</footer>

</body>
</html>
